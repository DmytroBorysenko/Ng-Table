<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="colorName">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> Color Name </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{colorName:true}"> {{element.colorName}} </td>
    </ng-container>
    <ng-container matColumnDef="hexValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hex Values </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{background: element.hexValue}"[ngClass]="{hexValue:true}"> {{element.hexValue}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
